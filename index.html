<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Arcade - Search & Create</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Combined CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0a0e27] text-white font-sans min-h-screen overflow-x-hidden">
    
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-950 via-[#0a0e27] to-black opacity-90"></div>
        <div class="absolute inset-0 opacity-5" style="background-image: linear-gradient(#4f46e5 1px, transparent 1px), linear-gradient(90deg, #4f46e5 1px, transparent 1px); background-size: 50px 50px;"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex flex-col">
        
        <!-- Header Search Bar (Hidden initially, shown when searching) -->
        <header id="header-search" class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-700 transform -translate-y-full transition-transform duration-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-bold text-yellow-400 whitespace-nowrap">QUIZ ARCADE</h2>
                    <div class="flex-1 relative group">
                        <div class="relative bg-slate-800/80 backdrop-blur-sm rounded-full border-2 border-slate-600 group-hover:border-yellow-500/50 transition-all duration-300">
                            <div class="flex items-center px-6 py-3">
                                <i data-lucide="search" class="w-5 h-5 text-slate-500 group-hover:text-yellow-400 transition-colors flex-shrink-0"></i>
                                <input 
                                    type="text" 
                                    id="header-search-input" 
                                    class="flex-1 bg-transparent border-none outline-none text-white text-lg px-4 placeholder:text-slate-500"
                                    placeholder="Search for anything..."
                                    autocomplete="off"
                                >
                                <button id="header-search-btn" class="flex-shrink-0 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-300 hover:to-yellow-400 text-black font-semibold px-6 py-2 rounded-full transition-all duration-200">
                                    Go
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Landing Section with Search -->
        <section id="landing-section" class="flex-1 flex items-center justify-center px-4 py-20 transition-all duration-700">
            <div id="landing-content" class="w-full max-w-3xl text-center transition-all duration-700">
                <!-- Branding -->
                <div id="branding" class="mb-12 animate-fadeIn transition-all duration-700">
                    <h1 class="kbc-title text-4xl md:text-6xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 tracking-wider">
                        QUIZ ARCADE
                    </h1>
                    <p class="text-slate-400 text-sm flex items-center justify-center gap-2">
                        <i data-lucide="sparkles" class="w-4 h-4 text-yellow-400"></i>
                        Powered by AI
                    </p>
                </div>

                <!-- Pill-shaped Search Bar -->
                <div id="main-search-container" class="search-container animate-slideUp transition-all duration-700">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-600/20 to-blue-600/20 rounded-full blur-xl group-hover:blur-2xl transition-all duration-300"></div>
                        <div class="relative bg-slate-900/80 backdrop-blur-sm rounded-full border-2 border-slate-700 group-hover:border-yellow-500/50 transition-all duration-300 shadow-2xl">
                            <div class="flex items-center px-8 py-5">
                                <i data-lucide="search" class="w-6 h-6 text-slate-500 group-hover:text-yellow-400 transition-colors flex-shrink-0"></i>
                                <input 
                                    type="text" 
                                    id="main-search" 
                                    class="flex-1 bg-transparent border-none outline-none text-white text-xl px-6 placeholder:text-slate-500"
                                    placeholder="Search for Anything"
                                    autocomplete="off"
                                >
                                <button id="search-btn" class="flex-shrink-0 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-300 hover:to-yellow-400 text-black font-bold px-8 py-3 rounded-full transition-all duration-200 hover:opacity-90 hover:-translate-y-0.5 shadow-lg">
                                    Go
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Skeleton Loader (Hidden by default) -->
                    <div id="skeleton-loader" class="hidden mt-8 space-y-4">
                        <div class="flex justify-center">
                            <div class="skeleton-pulse w-48 h-4 rounded"></div>
                        </div>
                        <div class="flex justify-center gap-2">
                            <div class="skeleton-pulse w-32 h-3 rounded"></div>
                            <div class="skeleton-pulse w-24 h-3 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section (Hidden initially) -->
        <section id="results-section" class="hidden px-4 py-10 transition-all duration-700">
            <div class="max-w-7xl mx-auto">
                <!-- Back to Search -->
                <button id="back-btn" class="mb-8 flex items-center gap-2 text-slate-400 hover:text-yellow-400 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>New Search</span>
                </button>

                <!-- Results Grid -->
                <div id="quiz-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Quiz cards will be inserted here -->
                </div>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons if available
        if (window.lucide) {
            lucide.createIcons();
        }
    </script>
</body>
</html>
