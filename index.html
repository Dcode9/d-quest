<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Arcade</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Combined CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    
    <div class="container mx-auto px-4 py-10 max-w-5xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 drop-shadow-lg">
                QUIZ ARCADE
            </h1>
            <p class="text-blue-200 text-xl">Select a challenge or generate a new one with AI</p>
        </header>

        <!-- CREATOR SECTION (Replace old generator section with this) -->
<section class="mb-16">
    <div class="bg-gradient-to-br from-blue-900 to-slate-800 p-8 rounded-2xl border border-blue-500/30 shadow-2xl">
        
        <!-- Top Bar: Title & AI Controls -->
        <div class="flex flex-col lg:flex-row gap-6 mb-6">
            <!-- Left: Quiz Details -->
            <div class="flex-1">
                <label class="block text-slate-400 text-sm font-bold mb-2">QUIZ TITLE</label>
                <input type="text" id="quiz-title" placeholder="e.g. The Ultimate Space Quiz" 
                       class="w-full bg-slate-950 border border-slate-600 rounded-lg px-4 py-3 text-white text-lg font-bold focus:border-yellow-500 outline-none">
            </div>

            <!-- Right: AI Generator -->
            <div class="lg:w-1/2 bg-slate-900/50 p-4 rounded-xl border border-dashed border-slate-600">
                <div class="flex items-center gap-2 mb-2 text-purple-400 font-bold text-sm">
                    <i data-lucide="sparkles" class="w-4 h-4"></i> AUTO-FILL WITH AI
                </div>
                <div class="flex gap-2">
                    <input type="text" id="creator-topic" placeholder="Enter topic..." class="flex-1 bg-slate-800 border border-slate-600 rounded px-3 py-2 text-white text-sm">
                    <input type="number" id="creator-count" value="5" min="1" max="10" class="w-16 bg-slate-800 border border-slate-600 rounded px-2 py-2 text-white text-sm text-center">
                    <button id="creator-generate-btn" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded text-sm font-bold transition-colors">
                        Generate
                    </button>
                </div>
                <div id="creator-status" class="mt-2 text-xs h-4"></div>
            </div>
        </div>

        <!-- Quiz Grid -->
        <div id="quiz-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div class="animate-pulse bg-slate-800 h-48 rounded-xl border border-slate-700"></div>
            <div class="animate-pulse bg-slate-800 h-48 rounded-xl border border-slate-700"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/ai-generator.js"></script>
    <script src="js/app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
