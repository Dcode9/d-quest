<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Quest - Search & Create</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Combined CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0a0e27] text-white font-sans min-h-screen overflow-x-hidden">
    
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-950 via-[#0a0e27] to-black opacity-90"></div>
        <div class="absolute inset-0 opacity-5" style="background-image: linear-gradient(#4f46e5 1px, transparent 1px), linear-gradient(90deg, #4f46e5 1px, transparent 1px); background-size: 50px 50px;"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex flex-col">
        
        <!-- Fixed top-left D'Quest branding (hidden initially, shown after search transition) -->
        <div id="header-brand" class="fixed top-0 left-0 z-50 px-4 py-3 opacity-0 pointer-events-none transition-all duration-700" style="transform: translateX(-30px)">
            <h1 class="text-xl md:text-2xl font-extrabold text-yellow-400 tracking-wider">D'Quest</h1>
        </div>

        <!-- Fixed top search bar (hidden initially, the center bar animates here) -->
        <div id="header-search-bar" class="fixed top-0 left-0 right-0 z-40 opacity-0 pointer-events-none transition-all duration-700" style="transform: translateY(-20px)">
            <div class="max-w-2xl mx-auto px-4 py-3" style="padding-left: 140px;">
                <div class="relative bg-slate-900/95 backdrop-blur-md rounded-full border border-slate-700 shadow-lg">
                    <div class="flex items-center px-4 py-2">
                        <i data-lucide="search" class="w-4 h-4 text-slate-500 flex-shrink-0"></i>
                        <input type="text" id="header-search-input" class="flex-1 bg-transparent border-none outline-none text-white text-sm px-3 placeholder:text-slate-500" placeholder="Search..." autocomplete="off">
                        <button id="header-search-btn" class="flex-shrink-0 bg-gradient-to-r from-yellow-400 to-yellow-500 text-black font-bold px-5 py-1.5 rounded-full text-sm">Go</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Landing Section with Search -->
        <section id="landing-section" class="flex-1 flex items-center justify-center px-4 py-20 transition-all duration-700">
            <div id="landing-content" class="w-full max-w-3xl text-center transition-all duration-700">
                <!-- Branding -->
                <div id="branding" class="mb-12 animate-fadeIn transition-all duration-700">
                    <h1 id="landing-title" class="kbc-title text-4xl md:text-6xl font-extrabold mb-4 text-yellow-400 tracking-wider">
                        D'Quest
                    </h1>
                    <p id="landing-subtitle" class="text-slate-400 text-sm flex items-center justify-center gap-2 transition-all duration-500">
                        <i data-lucide="sparkles" class="w-4 h-4 text-yellow-400"></i>
                        Powered by D'Ai
                    </p>
                </div>

                <!-- Pill-shaped Search Bar -->
                <div id="main-search-container" class="search-container animate-slideUp transition-all duration-700">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-600/20 to-blue-600/20 rounded-full blur-xl group-hover:blur-2xl transition-all duration-300"></div>
                        <div class="relative bg-slate-900/80 backdrop-blur-sm rounded-full border-2 border-slate-700 group-hover:border-yellow-500/50 transition-all duration-300 shadow-2xl">
                            <div class="flex items-center px-8 py-5">
                                <i data-lucide="search" class="w-6 h-6 text-slate-500 group-hover:text-yellow-400 transition-colors flex-shrink-0"></i>
                                <input 
                                    type="text" 
                                    id="main-search" 
                                    class="flex-1 bg-transparent border-none outline-none text-white text-xl px-6 placeholder:text-slate-500"
                                    placeholder="Search for Anything"
                                    autocomplete="off"
                                >
                                <button id="search-btn" class="flex-shrink-0 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-300 hover:to-yellow-400 text-black font-bold px-8 py-3 rounded-full transition-all duration-200 hover:opacity-90 hover:-translate-y-0.5 shadow-lg">
                                    Go
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Skeleton Card Section (shown during AI generation, below the header) -->
        <section id="skeleton-card-section" class="hidden px-4 transition-all duration-700" style="padding-top: 5rem;">
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div id="skeleton-card" class="quiz-card-new p-6 rounded-2xl flex flex-col h-auto relative overflow-hidden">
                        <!-- Emoji Thumbnail skeleton -->
                        <div class="flex items-center gap-4 mb-4">
                            <div id="skel-emoji" class="w-20 h-20 flex-shrink-0 rounded-xl skeleton-text bg-slate-800">&nbsp;</div>
                            <div class="flex-1 min-w-0">
                                <div id="skel-title" class="skeleton-text text-2xl font-bold mb-1 h-7 rounded">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                                <div id="skel-topic" class="skeleton-text text-xs h-4 w-24 rounded mt-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>
                        </div>
                        <!-- Metadata skeleton -->
                        <div class="grid grid-cols-3 gap-2 mb-4 text-xs">
                            <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                                <div class="text-slate-400 mb-1">Grade</div>
                                <div id="skel-grade" class="skeleton-text font-bold h-4 rounded">&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                                <div class="text-slate-400 mb-1">Difficulty</div>
                                <div id="skel-diff" class="skeleton-text font-bold h-4 rounded">&nbsp;&nbsp;&nbsp;</div>
                            </div>
                            <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                                <div class="text-slate-400 mb-1">Questions</div>
                                <div id="skel-count" class="skeleton-text font-bold h-4 rounded">&nbsp;&nbsp;&nbsp;</div>
                            </div>
                        </div>
                        <!-- Action Button skeleton -->
                        <div class="flex gap-2 mt-auto">
                            <button id="skel-play-btn" class="flex-1 kbc-button text-black font-bold py-3 rounded-xl flex items-center justify-center gap-2 opacity-80 cursor-default">
                                <div class="spin-loader"></div>
                                <span class="text-sm">Generating with D'Ai</span>
                            </button>
                            <button id="skel-preview-btn" class="bg-slate-700 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center opacity-50 cursor-default">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section (Hidden initially) -->
        <section id="results-section" class="hidden px-4 py-10 transition-all duration-700">
            <div class="max-w-7xl mx-auto">
                <!-- Back to Search -->
                <button id="back-btn" class="mb-8 flex items-center gap-2 text-slate-400 hover:text-yellow-400 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>New Search</span>
                </button>

                <!-- Results Grid -->
                <div id="quiz-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Quiz cards will be inserted here -->
                </div>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons if available
        if (window.lucide) {
            lucide.createIcons();
        }
    </script>
</body>
</html>
