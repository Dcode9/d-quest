<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Quest - Powered by D'Ai</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Combined CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0a0e27] text-white font-sans min-h-screen">
    
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-950 via-[#0a0e27] to-black opacity-90"></div>
        <div class="absolute inset-0 opacity-5" style="background-image: linear-gradient(#4f46e5 1px, transparent 1px), linear-gradient(90deg, #4f46e5 1px, transparent 1px); background-size: 50px 50px;"></div>
    </div>

    <div class="container mx-auto px-4 py-10 max-w-6xl relative z-10">
        <header class="text-center mb-12 animate-fadeIn">
            <h1 class="kbc-title text-5xl md:text-8xl font-extrabold mb-6 text-yellow-400 drop-shadow-2xl tracking-wider animate-float" style="text-shadow: 0 0 20px rgba(250,204,21,0.8), 0 0 40px rgba(250,204,21,0.5), 0 4px 10px rgba(0,0,0,0.8);">
                D'Quest
            </h1>
            <p class="text-blue-200 text-xl md:text-2xl font-semibold tracking-wide">Select a challenge or generate a new one with AI</p>
            <div class="mt-4 flex items-center justify-center gap-2 text-yellow-400">
                <i data-lucide="sparkles" class="w-5 h-5 animate-pulse"></i>
                <span class="text-sm font-bold">Powered by D'Ai</span>
            </div>
        </header>

        <!-- SEARCH / AI GENERATOR (Centered) -->
        <section id="search-section" class="mb-10 animate-slideUp transition-all duration-700 ease-in-out">
            <div id="search-wrapper" class="max-w-2xl mx-auto transition-all duration-700 ease-in-out">
                <div class="flex gap-2 items-center">
                    <input type="text" id="creator-topic" placeholder="Enter a topic to generate a quiz..." 
                           class="flex-1 bg-slate-800/90 border-2 border-yellow-500/40 rounded-xl px-5 py-4 text-white text-lg focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400/50 outline-none transition-all shadow-inner">
                    <input type="number" id="creator-count" value="5" min="1" max="10" 
                           class="w-20 bg-slate-800/90 border-2 border-slate-600 rounded-xl px-3 py-4 text-white text-center focus:border-yellow-500 outline-none transition-all">
                    <button id="creator-generate-btn" 
                            class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-400 hover:to-yellow-500 text-black px-6 py-4 rounded-xl text-sm font-bold transition-all transform hover:scale-105 shadow-lg hover:shadow-yellow-500/50 whitespace-nowrap">
                        Generate
                    </button>
                </div>
                <div id="creator-status" class="mt-3 text-sm h-5 font-semibold text-center"></div>
            </div>
        </section>

        <!-- Generating Message (hidden by default) -->
        <div id="generating-message" class="hidden text-center py-12 mb-10">
            <div class="inline-flex items-center gap-3 text-yellow-400 text-xl font-bold animate-pulse">
                <i data-lucide="sparkles" class="w-6 h-6"></i>
                <span>Generating with D'Ai</span>
                <i data-lucide="sparkles" class="w-6 h-6"></i>
            </div>
        </div>

        <!-- CREATOR SECTION (hidden until AI generates) -->
        <section id="creator-section" class="mb-16 hidden">
            <div class="bg-gradient-to-br from-blue-950/80 to-slate-900/80 p-8 rounded-3xl border-2 border-blue-500/40 shadow-2xl backdrop-blur-sm">
                <div class="flex flex-col gap-6 mb-6">
                    <div class="flex-1">
                        <label class="block text-yellow-400 text-sm font-bold mb-3 tracking-wider">üìù QUIZ TITLE</label>
                        <input type="text" id="quiz-title" placeholder="e.g. The Ultimate Space Quiz" 
                               class="w-full bg-slate-950/90 border-2 border-slate-600 rounded-xl px-5 py-4 text-white text-lg font-bold focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50 outline-none transition-all shadow-inner">
                    </div>
                </div>

                <!-- Questions Container (for AI-generated questions) -->
                <div id="questions-container" class="mb-6"></div>

                <!-- Action Buttons -->
                <div class="flex gap-4 justify-center">
                    <button id="creator-save-btn" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white px-8 py-3 rounded-xl font-bold transition-all transform hover:scale-105 shadow-lg flex items-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        Save Quiz
                    </button>
                    <button id="creator-preview-btn" class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-400 hover:to-yellow-500 text-black px-8 py-3 rounded-xl font-bold transition-all transform hover:scale-105 shadow-lg flex items-center gap-2">
                        <i data-lucide="play" class="w-5 h-5"></i>
                        Preview Quiz
                    </button>
                </div>
            </div>
        </section>

        <!-- QUIZ GRID -->
        <section class="mb-16">
            <div id="quiz-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading State -->
                <div class="animate-pulse bg-slate-800/50 h-56 rounded-2xl border-2 border-slate-700/50"></div>
                <div class="animate-pulse bg-slate-800/50 h-56 rounded-2xl border-2 border-slate-700/50"></div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/ai-generator.js"></script>
    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
        // Fetch quizzes on load
        if (typeof fetchQuizzes === 'function') {
            fetchQuizzes();
        }
    </script>
</body>
</html>
