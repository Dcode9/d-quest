<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Quest - Gameplay</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind (CDN for simplicity, or use local build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0a0e27] h-screen w-screen overflow-hidden select-none font-sans">

    <!-- Enhanced KBC-style Background -->
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-900/40 via-[#0a0e27] to-black opacity-90 z-0"></div>
    <div class="absolute inset-0 opacity-10 z-0" style="background-image: linear-gradient(#4f46e5 1px, transparent 1px), linear-gradient(90deg, #4f46e5 1px, transparent 1px); background-size: 40px 40px;"></div>
    
    <!-- Spotlight Effects -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-yellow-500/10 rounded-full blur-3xl z-0 animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl z-0 animate-pulse" style="animation-delay: 1s;"></div>

    <!-- UI Layer -->
    <div class="relative z-10 w-full h-full max-w-5xl mx-auto flex flex-col pointer-events-none">
        
        <!-- Controls -->
        <div class="absolute top-4 left-4 z-50 pointer-events-auto flex gap-3">
            <a href="index.html" class="p-3 bg-slate-900/90 rounded-full hover:bg-yellow-500 text-white/70 hover:text-black transition-all shadow-lg hover:shadow-yellow-500/50 transform hover:scale-110">
                <i data-lucide="home"></i>
            </a>
            <button id="sound-btn" class="p-3 bg-slate-900/90 rounded-full hover:bg-yellow-500 text-white/70 hover:text-black transition-all shadow-lg hover:shadow-yellow-500/50 transform hover:scale-110">
                <i data-lucide="volume-2" id="sound-icon"></i>
            </button>
        </div>

        <!-- Screens -->
        <div id="game-container" class="flex-1 flex flex-col items-center justify-center w-full h-full">
            <!-- Content Injected via game.js -->
        </div>

    </div>

    <script src="js/game.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
